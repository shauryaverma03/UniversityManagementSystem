        body {
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        .image-section, .login-section {
            flex: 1;
            height: 100%;
            overflow: hidden;
        }

        .image-section {
            background: url(lpu-poup.jpg) center/cover no-repeat; /* Replace 'university-image.jpg' with your university image URL */
			padding: 15px;
			margin-bottom: 10px;
			text-align: center;
        }

        .login-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #fbf1f1; /* Set the background color for the login section */
        }

        .login-form {
            max-width: 300px;
            padding: 20px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        .login-form label {
            display: block;
            margin-bottom: 8px;
        }

        .login-form input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        .login-form button {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
		#logo{

		.imgl{

		}
		.image-container img {
